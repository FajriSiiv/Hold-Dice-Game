<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/cf5896323e.js" crossorigin="anonymous"></script>

  <title>Hold Dice Game (Flat)</title>
</head>

<body>
  <button class="btn rule btn-inggris" id="btnIn">Rules</button>

  <div class="rules inggris">
    <h2>Rules</h2>
    <p>1.
      If the Player reaches 100 then the player wins</p>
    <p>2.If you get 1 player's dice at the point 'current', it will be reset and change turns</p>
    <p>3.
      Player clicks the 'Hold' button then the points in 'current' will go to player points</p>
    <i class="fa fa-times" aria-hidden="true"></i>
  </div>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">24</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="dice-5.png" alt="Playing dice" class="dice" />
    <button class="btn btn--new">ðŸ”„ New game</button>
    <button class="btn btn--roll">ðŸŽ² Roll dice</button>
    <button class="btn btn--hold">ðŸ“¥ Hold</button>
  </main>

  <div class="overlay"></div>
  <script src="script.js"></script>
</body>

</html>
